<!--oggpnosn \n hkhr -->
<html>
<head>
	<title>NIT Goa College Feed</title>
	<script src="/js/jquery.js"></script>
    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/bootstrap.min.js"></script>
    <link href="/css/style.css" rel="stylesheet">
</head>	
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout">Logout</a></li>
          </ul>
          
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            {% for option in options %}
              <li><a href="{{ option.Link }}">{{ option.Name }}</a></li>
            {% endfor %}
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Edit Timetable</h1>
          <div class="row">
            <div class="col-xs-12">
              <form method="post" action="/timetable/edit/submit">
                
                <table class="table">
                  <tr>
                    <th>Day</th>
                    <th>9-10</th>
                    <th>10-11</th>
                    <th>11-12</th>
                    <th>12-1</th>
                    <th>2-3</th>
                    <th>3-4</th>
                    <th>4-5</th>
                  </tr>
                  <tr>
                    <td>Monday</td>
                    <td><input type="text" class="nitg-timetable-input" name="monday1" placeholder="{{timetable.monday[0]}}"></td>
                    <td><input type="text" class="nitg-timetable-input" name="monday2" placeholder = "{{timetable.monday[1]}}"></td>
                    <td><input type="text" class="nitg-timetable-input" name="monday3" placeholder = "{{timetable.monday[2]}}"></td>
                    <td><input type="text" class="nitg-timetable-input" name="monday4" placeholder = "{{timetable.monday[3]}}"></td>
                    <td><input type="text" class="nitg-timetable-input" name="monday5" placeholder = "{{timetable.monday[4]}}"></td>
                    <td><input type="text" class="nitg-timetable-input" name="monday6" placeholder = "{{timetable.monday[5]}}"></td>
                    <td><input type="text" class="nitg-timetable-input" name="monday7" placeholder = "{{timetable.monday[6]}}"></td>
                  </tr> 
                  <tr>
                    <td>Tuesday</td>
                    <td><input type="text" class="nitg-timetable-input" name="tuesday1" placeholder="{{timetable.tuesday[0]}}"></td>
                    <td><input type="text" class="nitg-timetable-input" name="tuesday2" placeholder="{{timetable.tuesday[1]}}"></td>
                    <td><input type="text" class="nitg-timetable-input" name="tuesday3" placeholder="{{timetable.tuesday[2]}}"></td>
                    <td><input type="text" class="nitg-timetable-input" name="tuesday4" placeholder="{{timetable.tuesday[3]}}"></td>
                    <td><input type="text" class="nitg-timetable-input" name="tuesday5" placeholder="{{timetable.tuesday[4]}}"></td>
                    <td><input type="text" class="nitg-timetable-input" name="tuesday6" placeholder="{{timetable.tuesday[5]}}"></td>
                    <td><input type="text" class="nitg-timetable-input" name="tuesday7" placeholder="{{timetable.tuesday[6]}}"></td>
                  </tr>  
                  <tr>
                    <td>Wednesday</td>
                    <td><input type="text" class="nitg-timetable-input" name="wednesday1" placeholder="{{timetable.wednesday[0]}}"></td>
                    <td><input type="text" class="nitg-timetable-input" name="wednesday2" placeholder="{{timetable.wednesday[1]}}"></td>
                    <td><input type="text" class="nitg-timetable-input" name="wednesday3" placeholder="{{timetable.wednesday[2]}}"></td>
                    <td><input type="text" class="nitg-timetable-input" name="wednesday4" placeholder="{{timetable.wednesday[3]}}"></td>
                    <td><input type="text" class="nitg-timetable-input" name="wednesday5" placeholder="{{timetable.wednesday[4]}}"></td>
                    <td><input type="text" class="nitg-timetable-input" name="wednesday6" placeholder="{{timetable.wednesday[5]}}"></td>
                    <td><input type="text" class="nitg-timetable-input" name="wednesday7" placeholder="{{timetable.wednesday[6]}}"></td>
                  </tr>  
                  <tr>
                    <td>thursday</td>
                    <td><input type="text" class="nitg-timetable-input" name="thursday1" placeholder="{{timetable.thursday[0]}}"></td>
                    <td><input type="text" class="nitg-timetable-input" name="thursday2" placeholder="{{timetable.thursday[1]}}"></td>
                    <td><input type="text" class="nitg-timetable-input" name="thursday3" placeholder="{{timetable.thursday[2]}}"></td>
                    <td><input type="text" class="nitg-timetable-input" name="thursday4" placeholder="{{timetable.thursday[3]}}"></td>
                    <td><input type="text" class="nitg-timetable-input" name="thursday5" placeholder="{{timetable.thursday[4]}}"></td>
                    <td><input type="text" class="nitg-timetable-input" name="thursday6" placeholder="{{timetable.thursday[5]}}"></td>
                    <td><input type="text" class="nitg-timetable-input" name="thursday7" placeholder="{{timetable.thursday[6]}}"></td>
                  </tr>
                  <tr>
                    <td>Friday</td>
                    <td><input type="text" class="nitg-timetable-input" name="friday1" placeholder="{{timetable.friday[0]}}"></td>
                    <td><input type="text" class="nitg-timetable-input" name="friday2" placeholder="{{timetable.friday[1]}}"></td>
                    <td><input type="text" class="nitg-timetable-input" name="friday3" placeholder="{{timetable.friday[2]}}"></td>
                    <td><input type="text" class="nitg-timetable-input" name="friday4" placeholder="{{timetable.friday[3]}}"></td>
                    <td><input type="text" class="nitg-timetable-input" name="friday5" placeholder="{{timetable.friday[4]}}"></td>
                    <td><input type="text" class="nitg-timetable-input" name="friday6" placeholder="{{timetable.friday[5]}}"></td>
                    <td><input type="text" class="nitg-timetable-input" name="friday7" placeholder="{{timetable.friday[6]}}"></td>
                  </tr>
                </table>  
               
                <button type="submit" class="btn btn-default nitg-form-next">Submit</button>
              </form>

            </div>
          </div>
     
          
        </div>
      </div>
    </div>
</body>
</html>
