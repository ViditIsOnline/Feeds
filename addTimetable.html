<html>
<head>
	<title>NIT Goa College Feed</title>
	<script src="/js/jquery.js"></script>
    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/bootstrap.min.js"></script>
    <link href="/css/style.css" rel="stylesheet">
</head>	
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout">Logout</a></li>
          </ul>
          
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            {% for option in options %}
              <li><a href="{{ option.Link }}">{{ option.Name }}</a></li>
            {% endfor %}
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Add Timetable</h1>
          <div class="row">
            <div class="col-xs-12">
              <form method="post" >
                <div class="form-group">
                  <label for="exampleInputEmail1" class="nitg-form-label">Branch</label>
                  <select name="branch" class="form-control">
                    <option>
                      CSE
                    </option>
                    <option>
                      ECE
                    </option>
                    <option>
                      EEE
                    </option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1" class="nitg-form-label">Year</label>
                  <select name="year" class="form-control">
                    <option>
                      1
                    </option>
                    <option>
                      2
                    </option>
                    <option>
                      3
                    </option>
                    <option>
                      4
                    </option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1" class="nitg-form-label">Degree</label>
                  <select name="degree" class="form-control"  >
                    <option>
                      BTech
                    </option>
                    <option>
                      MTech
                    </option>
                  </select>
                </div>
                <table class="table">
                  <tr>
                    <th>Day</th>
                    <th>9-10</th>
                    <th>10-11</th>
                    <th>11-12</th>
                    <th>12-1</th>
                    <th>2-3</th>
                    <th>3-4</th>
                    <th>4-5</th>
                  </tr>
                  <tr>
                    <td>Monday</td>
                    <td><input type="text" class="nitg-timetable-input" name="monday1"></td>
                    <td><input type="text" class="nitg-timetable-input" name="monday2"></td>
                    <td><input type="text" class="nitg-timetable-input" name="monday3"></td>
                    <td><input type="text" class="nitg-timetable-input" name="monday4"></td>
                    <td><input type="text" class="nitg-timetable-input" name="monday5"></td>
                    <td><input type="text" class="nitg-timetable-input" name="monday6"></td>
                    <td><input type="text" class="nitg-timetable-input" name="monday7"></td>
                  </tr> 
                  <tr>
                    <td>Tuesday</td>
                    <td><input type="text" class="nitg-timetable-input" name="tuesday1"></td>
                    <td><input type="text" class="nitg-timetable-input" name="tuesday2"></td>
                    <td><input type="text" class="nitg-timetable-input" name="tuesday3"></td>
                    <td><input type="text" class="nitg-timetable-input" name="tuesday4"></td>
                    <td><input type="text" class="nitg-timetable-input" name="tuesday5"></td>
                    <td><input type="text" class="nitg-timetable-input" name="tuesday6"></td>
                    <td><input type="text" class="nitg-timetable-input" name="tuesday7"></td>
                  </tr>  
                  <tr>
                    <td>Wednesday</td>
                    <td><input type="text" class="nitg-timetable-input" name="wednesday1"></td>
                    <td><input type="text" class="nitg-timetable-input" name="wednesday2"></td>
                    <td><input type="text" class="nitg-timetable-input" name="wednesday3"></td>
                    <td><input type="text" class="nitg-timetable-input" name="wednesday4"></td>
                    <td><input type="text" class="nitg-timetable-input" name="wednesday5"></td>
                    <td><input type="text" class="nitg-timetable-input" name="wednesday6"></td>
                    <td><input type="text" class="nitg-timetable-input" name="wednesday7"></td>
                  </tr>  
                  <tr>
                    <td>thursday</td>
                    <td><input type="text" class="nitg-timetable-input" name="thursday1"></td>
                    <td><input type="text" class="nitg-timetable-input" name="thursday2"></td>
                    <td><input type="text" class="nitg-timetable-input" name="thursday3"></td>
                    <td><input type="text" class="nitg-timetable-input" name="thursday4"></td>
                    <td><input type="text" class="nitg-timetable-input" name="thursday5"></td>
                    <td><input type="text" class="nitg-timetable-input" name="thursday6"></td>
                    <td><input type="text" class="nitg-timetable-input" name="thursday7"></td>
                  </tr>
                  <tr>
                    <td>Friday</td>
                    <td><input type="text" class="nitg-timetable-input" name="friday1"></td>
                    <td><input type="text" class="nitg-timetable-input" name="friday2"></td>
                    <td><input type="text" class="nitg-timetable-input" name="friday3"></td>
                    <td><input type="text" class="nitg-timetable-input" name="friday4"></td>
                    <td><input type="text" class="nitg-timetable-input" name="friday5"></td>
                    <td><input type="text" class="nitg-timetable-input" name="friday6"></td>
                    <td><input type="text" class="nitg-timetable-input" name="friday7"></td>
                  </tr>
                </table>  
               
                <button type="submit" class="btn btn-default nitg-form-next">Create</button>
              </form>

            </div>
          </div>
     
          
        </div>
      </div>
    </div>
</body>
</html>
