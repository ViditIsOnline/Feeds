<html>
<head>
	<title>NIT Goa College Feed</title>
	<script src="/js/jquery.js"></script>
    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/bootstrap.min.js"></script>
    <link href="/css/style.css" rel="stylesheet">
</head>	
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">CollegeFeed</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Logout</a></li>
          </ul>
          
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            {% for option in options %}
              <li><a href="{{ option.Link }}">{{ option.Name }}</a></li>
            {% endfor %}
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Add Manager</h1>
          <div class="row">
            <div class="col-xs-12">
              <form method="post" >
                <div class="form-group">
                  <label for="exampleInputEmail1" class="nitg-form-label">Name</label>
                  <input type="text" class="form-control" name="name" placeholder="Choozie Jain">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1" class= "nitg-form-label">Email</label>
                  <input type="email" class="form-control" name="email" placeholder="Choozie@gmail.com">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1" class= "nitg-form-label">Account Type</label>
                  <br>
                    <label class="radio-inline">
                      <input type="radio" name="managerType" id="inlineRadio1" value="Admin">Admin
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="managerType" id="inlineRadio2" value="Journalist">Journalist
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="managerType" id="inlineRadio3" value="CommunityLeader"> Community Leader
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="managerType" id="inlineRadio4" value="Faculty"> Faculty
                    </label>                
                </div>
                <button type="submit" class="btn btn-default nitg-form-next">Next</button>
              </form>

            </div>
          </div>
     
          
        </div>
      </div>
    </div>
</body>
</html>
