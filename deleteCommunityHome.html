<html>
<head>
	<title>NIT Goa College Feed</title>
	<script src="/js/jquery.js"></script>
    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/bootstrap.min.js"></script>
    <link href="/css/style.css" rel="stylesheet">
</head>	
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">CollegeFeed</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout">Logout</a></li>
          </ul>
          
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            {% for option in options %}
              <li><a href="{{ option.Link }}">{{ option.Name }}</a></li>
            {% endfor %}
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Delete Community</h1>
            <div class="row">
            {% for community in communities%}
              <div class="col-sm-4">
                <img style="width:300;height:300"src="/serve/{{community.image}}"/>
                <h2 class = "nitg-form-label"><a href = "/community/delete/{{community.key.urlsafe()}}">{{community.name}}</a></h2>
              </div>
            {% endfor %}
            </div>
          
     
          
        </div>
      </div>
    </div>
</body>
</html>
